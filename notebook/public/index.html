<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>notebook</title>
    <script>
      const docEl = document.documentElement;
      const scale = 1 / window.devicePixelRatio;
      const viewport = document.querySelector('meta[name="viewport"]');
      if (!viewport) {
          viewport = document.createElement('meta');
          viewport.setAttribute('name', 'viewport');
          window.document.head.appendChild(viewport);
      }
      viewport.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
      function setBaseFontSize() {
          var width = docEl.clientWidth || (screen.availWidth * dpr);
          var fontSize = width / 375 * 75;
          docEl.style.fontSize = fontSize + 'px';
      }
      setBaseFontSize();
      window.addEventListener('resize', setBaseFontSize);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but notebook doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
